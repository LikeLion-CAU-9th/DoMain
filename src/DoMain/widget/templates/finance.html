<style>
  html {
    background-color: dimgrey;
  }

  .container {
    display: inline-block;
    width: 50%;
    height: 50vh;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .financeBoard {
    background-color: rgba(0, 0, 0, 0.85);
    box-shadow: 3px 3px 3px rgb(162, 214, 207);
    color: #efefef;
    border-radius: 14px;
    width: 40%;
    padding: 26px;
  }

  .stock-item {
    flex: 1;
    font-size: 1.2em;
    line-height: 1.8em;
  }
  
  .stock-item strong {
    display: inline-block;
    text-align: center;
    width: 30%;
  }

  .stock-item div {
    display: inline-block;
    text-align: center;
    width: 68%;
  }

  .center-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .high-price {
    color: rgb(224, 58, 58);
  }

  .low-price {
    color: rgb(62, 132, 236);
  }
