{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainpage asset store</title>

    <style>
        .asset_box {
            width: 300px;
            height: 800px;

            border-style: solid;
            border-radius: 20px;
            border: 3px;
            padding: 10px;
            float: right;
            background-color: #CAE2E1;
            color: white;
            overflow: auto;
            position: relative;

        }

        .asset_box_title {
            width: 100%;
            height: 10%;
            display: block;
            color: white;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            background-color: #acccc4;
            margin: 0 0 5% 0;
            

        }

        .asset_box_title p {
            margin : 0 0 0 5%;
            font-size: 5vh;
            font-weight: 600;
            color: #ffffff;
        
        }

        .asset_content {
            height: auto;
            margin: 5% 0 0 0;
        }

        .asset_content div {
            margin: 0;
            position: absolute;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="asset_box">
        <div class="asset_box_title"> <p>widget</p></div>
        <div class="asset-content">
            <img align="absmiddle" src="{% static 'img/App 21.png' %}">
            <img align="absmiddle" src="{% static 'img/App 22.png' %}">
            <img align="absmiddle" src="{% static 'img/App 24.png' %}">
        </div>
    </div>



</body>

</html>
